<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="bt">
            <div> <button id="playFriend">Play with Friend</button></div>
           <div><button id="playComputer">Play with Computer</button></div>
            
        </div>
    </main>
    
    <script>
        document.getElementById('playFriend').addEventListener('click', function() {
            window.location.href = 'friend.html';  // Redirect to play with friend game
        });

        document.getElementById('playComputer').addEventListener('click', function() {
            window.location.href = 'computer.html';  // Redirect to play with computer game
        });

        
    </script>
</body>
</html>
